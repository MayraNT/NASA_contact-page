<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landing Page</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
        <header class="space-container">
            <h1 class="centered">NASA</h1>
            <img src="NASAimg.jpg" alt="milky way galaxy">
        </header>
        <main>
            <article class="social">
                <h3>Social Media</h3>
                <ul>
                    <li>Twitter - @nasa</li>
                    <li>Facebook - fb.com/nasa</li>
                    <li>Instagram - @nasa</li>
                    <li>Youtube - youtube.com/NASA</li>
                </ul>
            </article>
            <article class="office">
                <h3>OFFICE INFO</h3>
                <p>Public Communications Office <br>
                NASA Headquarters <br>
                300 E. Street SW, Suite 5R30 <br>
                Washington, DC 20546 <br>
                (202) 358-0001 (Office) <br>
                (202) 358-4338 (Fax)</p>
            </article>
            <article class="contact">
                <h3>CONTACT US</h3>
                <form>
                    <label>Name</label>
                    <br><input type="text">
                    <br><label>Message</label>
                    <br><textarea></textarea>
                    <br><button>Send</button>
                </form>
            </article>
        </main>
</body>
</html>
